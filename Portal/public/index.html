<!DOCTYPE html>
<html lang="en" ng-app="pslgame">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mine IT</title>
      <link href="/assets/css/bootstrap.css" rel="stylesheet" />
      <link href="/assets/css/style.css" rel="stylesheet" />
	  <script src="/assets/js/angular.js"></script>
      <script src="/assets/js/angular-route.js"></script>
      <script src="/assets/js/angular-animate.js"></script>
      <script src="/assets/js/angular-cookies.js"></script>
      <script src="/assets/js/angular-busy.min.js"></script>
      <script src="/js/app.js"></script>
      <script src="/js/controllers/indexController.js"></script>
      <script src="/js/controllers/dashboardController.js"></script>
      <script src="/js/controllers/transactionController.js"></script>
      <script src="/js/controllers/puzzleController.js"></script>
	  <script src="/js/directives/ui-bootstrap-tpls-0.11.2.js"></script>
	<script src="/socket.io/socket.io.js"></script>	
   </head>
   <body id="InvestorDay" >
      <div ng-include src="'partials/header.html'" ></div>
      
	  <div class="page-main" ng-view>    </div>
	  

      
	  <div ng-include src="'partials/footer.html'"></div>
      
	  
	   <script type="text/ng-template" id="puzzle.html">
			<div class="modal-header">
				<h3 class="modal-title" >It's Puzzle Time !!!!</h3>
			</div>
			<div class="modal-body" id="modal-body-{{name}}">
				<h5> Whats the result of the below mathematical expression ?</h5><br>
				<div class="modal-question">
					{{question}}
					<!--div ng-repeat="opt in option">
						<p class="option">{{opt}}</p>
						<p class="operators">{{allowOperators[operators[$index]]}}</p>
					</div-->
				</div>  
				<div>
					<input type="text" class="form-control" ng-model="answer" valid-number>
					<input type="hidden" ng-model="questionID">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" type="button" ng-click="submitPuzzle()" ng-disabled="answer =='' ">Submit</button>
				<button class="btn btn-warning" type="button" ng-click="closePuzzle()">Cancel</button>
				{{currentSeconds}} Sec
			</div>
		</script>
		
		
	  <script src="/assets/js/jquery-1.11.1.js"></script>
	  <script src="/assets/js/toastr.js"></script>
      <script src="/assets/js/bootstrap.js"></script>
      <script src="/assets/js/jquery.metisMenu.js"></script>
      <script src="/assets/js/custom.js"></script>
	  <script src="/assets/js/loading-bar.js"></script>


   </body>
</html>

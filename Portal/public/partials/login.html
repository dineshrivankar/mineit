<div id="loginPage">
<div class="loginContaner col-md-6 col-md-offset-3">
<div class="panel panel-primary" id="login-panel">
          <div class="panel-heading"><img ng-src="assets/img/logo-for-dashboard.png">Persistent Systems</div>
          <div class="panel-body">
                <form ng-submit="loginCtrl.login()" id="login-form">
                <div class="input-group">
                  <input id="email" type="text" class="form-control" name="email" placeholder="Enter username"><!--ng-model="loginCtrl.username"-->
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user text-muted"></i>  </span>
                </div>
                 <button type="" class="btn success btn-block" ng-click="loginCtrl.generateUserName()">Generate username</button>
                 <button type="submit" class="btn info btn-block" >Create account</button>
              </form>  
          </div>
        </div>
</div>
</div>

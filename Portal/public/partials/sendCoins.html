<div class="container-fluid bg-2 col-md-6 col-md-offset-3 " id="send-coins" >
    <div class="row" >
        <div class="panel panel-default" id="select-user-panel">
            <div class="panel-heading"><h4 class="margin text-center">Select User</h4></div>
            <div class="panel-body">
                <div class="row-fluid text-center bg-info" id="select-user">
                     <span class="row text-muted">User</span>
                    <div class="col-xs-8 col-xs-offset-2">                     
                        <select class="selectpicker form-control" data-show-subtext="true" data-live-search="true" ng-model="toUser" >
                            <option ng-repeat="user in users" data-subtext="Rep California">{{user.name}}</option>
                         </select>
                    </div>

                </div>                
                <div class="row-fluid text-center bg-success" id="no-of-coins">
                     <span class="row text-muted">Number Of Coins</span>
                       <div class="col-xs-6 col-xs-offset-3">
                        <input class="form-control" id="ex1" type="text" ng-model="amount" valid-number>
                      </div>
                </div>
            </div>
            <div class="panel-footer"><h4 class="margin text-center ">  <button type="button" ng-click="sendCoins()" class="btn btn-success btn-md">Send Coins</button></h4></div>
        </div>
        
    </div>
</div>

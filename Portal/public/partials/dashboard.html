<div id="dashboard">
<!-- Second Container -->
<div class="container-fluid">
    <div class=" col-md-6 col-md-offset-3">
         <a ui-sref="app.viewBlocks">
            <div class="psl-mine well well-sm ">
                <div class="box1">
                    <span class="icon-mine"><i class="glyphicon glyphicon-th"></i></span>
                    <label class="text-muted">BLOCKS</label>
                </div>
                <var>{{numberOfBlocks}}</var>
            </div>
        </a>
    </div>
</div>
    
    
<!--Third Container -->   
<div class="container-fluid " id="send-view">
    <div class="col-md-6 col-md-offset-3">
    <a href="#/sendCoins">
        <div class="send-coins well well-sm">
            <div class="text">
                 <label class="text-muted">SEND COINS</label>
            </div>
        </div>
    </a>
    </div>

</div>
<!--  Fourth  Container -->
  
<div class="container-fluid bg-2 col-md-6 col-md-offset-3" id="latest-updates" >
  <h4 class="margin">Latest Updates</h4>
    <div class="" ng-repeat="transaction in transactions| filter:searchText">
        <div class="well well-sm">
          <div class="row" id="one-update">
              <span class="col-md-4 col-xs-4 text-muted" id="fromUser"><label class="text-muted">{{transaction.fromUser}}</label></span>
              <span class="col-md-4 col-xs-4">
                  <span class="row no-padding-margin text-muted">{{transaction.amount}} Coins</span>
                  <span class="row no-padding-margin">             
                      <span class="arrow-line"></span>
                      <div class="arrow-triangle"></div>
                  </span>
                    <span class="row no-padding-margin text-muted">{{transaction.created_at | date: 'dd:MM:yyyy hh:mm:ss a' }}</span>
              </span>
              <span class="col-md-4 col-xs-4" id="toUser"> <label class="text-muted">{{transaction.toUser}}</label></span>
          </div>
        </div>
    </div>
	<div><a href="#/transaction">View All</a> </div>
</div>

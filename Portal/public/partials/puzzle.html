<div id="puzzle-modal">
    <div class="modal-header bg-primary">
        <h3 class="modal-title" >It's Puzzle Time !!!!</h3>
    </div>
    <div class="modal-body "  id="modal-body-{{name}}">
        <h5> Whats the result of the below mathematical expression ?</h5><br>
        <div class="row modal-question ">
            <div class="bg-info arguemnents col-xs-6">
                <div class="row">
                    <div class=" col-xs-6 num">num2</div>
                </div>
                <div class="row">
                    <div class="col-xs-2 num">+</div>
                    <div class="col-xs-6 num">num2</div>
                </div>
                <div class="row">
                    <div class="col-xs-2 num">+</div>
                    <div class="col-xs-6 num">num3</div>
                </div>
            </div>
        </div>  
        <div>
            <input type="text" class="form-control" ng-model="answer" valid-number>
            <input type="hidden" ng-model="questionID">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="submitPuzzle()" ng-disabled="answer =='' ">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="closePuzzle()">Cancel</button>
            {{currentSeconds}} Sec
    </div>
</div>
